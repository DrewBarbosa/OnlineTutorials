<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Fireworks Animation</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <section>
            <h1 class="headtext" id="text"></h1>
            <footer class="footer">@DrewBarbosa</footer>
        </section>

        <script type="text/javascript" src="jquery.fireworks.js"></script>
        <script type="text/javascript">
            $('section').fireworks({ 
                sound: true, // sound effect
                opacity:0.7, 
                width: '100%', 
                height: '100%' 
            });
        </script>
    </body>
</html>
