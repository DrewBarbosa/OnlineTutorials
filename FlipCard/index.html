<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3D Flip Credit Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="card">
                <div class="face front">
                   <!--  <h3 class="credit">Credit Card</h3> -->
                    <h3 class="bank">Drew Bank</h3>
                    <img src="chip.png" class="chip">
                    <img src="wifi.svg" class="contactless">
                    <h5 class="cardHolder">Endrew 'Drew' Barbosa</h5>
                    <img src="QR_icon.svg" class="qrcode">
                </div>
                <div class="face back">
                    <div class="blackbar"></div>
                    <h3 class="number">0123 4567 8901 2345</h3>
                    <h4 class="type">black</h4>
                    <h5 class="valid"><span>Valid<br>Thru</span><span>10/28</span></span></h5>
                    <div class="ccvtext">
                        <h5>Issued by Drew Bank under license by Mastercard International</h5>
                        <div class="ccv"><span>CCV</span><br><span>123</span></div>
                    </div>
                    <p class="text">Lorem ipsum dolor sit amet,<br> consectetur adipiscing elit, sed<br> 
                         do eiusmod tempor incididunt ut<br>  labore et dolore magna aliqua. 
                    </p> 
                </div>
            </div>
        </section>
        <script>
        </script>
    </body>
</html>
