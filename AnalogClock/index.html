<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Analog & Digital Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="author">@DrewBarbosa</div>
        <div class="dateDay">
            <div id="day"></div>
            <div id="month"></div> 
        </div>
       

        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>

        <div class="dateYear">
            <div id="year"></div>
            <div id="weekDay"></div>
        </div>

        <div class="digitalClock">
            <div id="hour"></div>
            <div id="minutes"></div>
            <div id="seconds"></div>
            <div id="ampm"></div>
        </div>

        <div class="toggleClass" onclick="toggleClass()"></div>
       
        <script type="text/javascript">
           function toggleClass(){
            const body = document.querySelector('body');
            body.classList.toggle('light');
           }

            const deg = 6;
            const hr = document.querySelector('#hr');
            const mn = document.querySelector('#mn');
            const sc = document.querySelector('#sc');

            setInterval(() => {
                let date = new Date();

                /*Analog Clock*/
                let hh = date.getHours()*30;
                let mm = date.getMinutes() *deg;
                let ss = date.getSeconds() *deg;

                hr.style.transform =  `rotateZ(${(hh)+(mm/12)}deg) `;
                mn.style.transform =  `rotateZ(${mm}deg) `;
                sc.style.transform =  `rotateZ(${ss}deg) `;

                /* Digital Clock */
                let hour = document.querySelector("#hour");
                let minutes = document.querySelector("#minutes");
                let seconds = document.querySelector("#seconds");
                let ampm = document.querySelector("#ampm");

                let h = date.getHours();
                let m = date.getMinutes();
                let s = date.getSeconds();
                let am = "AM"

                if(h>12){
                    h = h - 12;
                    am = "PM"
                }

                //add zero before single digit numbers
                h = (h < 10) ? "0" + h : h
                m = (m < 10) ? "0" + m : m
                s = (s < 10) ? "0" + s : s

                hour.innerHTML = h+":";
                minutes.innerHTML = m+":";
                seconds.innerHTML = s+"&nbsp";
                ampm.innerHTML = am;


                

                //adding date
                var weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

                let day = document.querySelector("#day");
                let month = document.querySelector("#month");
                let year = document.querySelector("#year");
                let weekday = document.querySelector("#weekDay");
                let d = date.getDate();
                let my = date.getMonth()+1;
                let y = date.getFullYear();
                

                if(d < 10)
                    d='0'+d;

                if(m < 10)
                    m='0'+m;

                day.innerHTML = d;
                month.innerHTML = my;
                year.innerHTML = y;
                weekday.innerHTML = weekdays[date.getDay()];
                
            });

            
        </script>
    </body>
</html>
